<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body class="flex justify-center items-center h-screen flex-col">
    <label for="full_name" class="text-gray-700 text-sm font-bold select-none">Full Name</label>
    <input type="text" id="full_name" placeholder="Enter your full name" class="mt-2 shadow-lg border border-gray-400 rounded-lg w-4/6 px-3 py-2 text-gray-700 focus:bg-blue-100 placeholder-indigo-300">
    <button class="mt-2 px-3 py-2 bg-blue-900 text-blue-100 rounded-lg">Submit</button>
</body>
</html>
