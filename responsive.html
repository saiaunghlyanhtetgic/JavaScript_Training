<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body class="bg-white lg:bg-green-500 md:bg-red-500 sm:bg-white-500">
    <p class="p-4 sm:font-bold md:italic">hello here we go</p>

    <div class="flex flex-col sm:flex-row">
        <div class="w-32 h-32 bg-gray-300 border">A</div>
        <div class="w-32 h-32 bg-gray-300 border">B</div>
    </div>

    <div class="flex m-8">
        <button class="bg-yellow-500 hover:bg-green-500 p-4 rounded-full">submit</button>
    </div>

    <input type="text" class="bg-white md:focus:bg-blue-300 rounded border border-gray-300 block p-3 m-8" placeholder="abc@gmail.com">

    <div class="shadow-lg bg-blue-900 text-blue-200 w-40 h-40 flex justify-center items-center opacity-75  select-none">A</div>

</html>
