<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-600 flex justify-center items-center h-screen">
    <div class="w-2/3 flex flex-col bg-white rounded overflow-hidden">
        <div class="bg-gray-100 px-6 py-3 text-gray-700 text-lg">
            Employee Info
        </div>

        <div class="flex justify-between items-center px-6 py-3">
            <div class="bg-yellow-800 rounded-full text-xs uppercase px-2 py-1 text-gray-200">Under Review</div>
            <div class="text-sm">May 21, 2003</div>
        </div>

        <div class="px-6 py-3 border-t border-gray-300 overflow-hidden">
            <div class="bg-gray-500 p-4 text-center rounded text-gray-100">
                This is a short comment about for the following employee.
            </div>
        </div>

        <div class="bg-gray-100 px-6 py-3">
            <div class="uppercase text-xs text-bold text-gray-600">Employee</div>
            <div class="flex items-center pt-3">
                <div class="w-12 h-12 flex justify-center items-center rounded-full bg-blue-600 uppercase text-gray-100">SH</div>

                <div class="ml-5">
                    <p class="text-bold">Sai Aung Hlyan Htet</p>
                    <p class="text-sm mt-1">Developer</p>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
